{{- if .Values.ingress.enabled -}}
{{- $fullName := include "identity-chart.fullname" . -}}
{{- $svcPort := .Values.servicePort -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "identity-chart.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/app-root: /otusapp/vaagn
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
  {{- end }}
{{- end }}

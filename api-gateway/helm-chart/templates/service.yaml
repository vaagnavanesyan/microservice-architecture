apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-gateway-chart.fullname" . }}
  labels:
    {{- include "api-gateway-chart.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.servicePort }}
      targetPort: http
      protocol: TCP
      name: web
  selector:
    {{- include "api-gateway-chart.selectorLabels" . | nindent 4 }}

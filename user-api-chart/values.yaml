replicaCount: 5
image: vaagn/user-api
livenessProbe: /health

targetPort: 80
servicePort: 8000
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: arch.homework
      paths:
        - path: /otusapp/vaagn($|/)(.*)

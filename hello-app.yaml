apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: vaagn/hello-app:1.0.0
        ports:
          - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
---
  apiVersion: v1
  kind: Service
  metadata:
    name: hello-service
  spec:
    type: NodePort
    selector:
      app: hello-app
    ports:
      - protocol: TCP
        port: 8000
        targetPort: 80
        nodePort: 31080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "arch.homework"
    http:
      paths:
      - path: /otusapp/vaagn($|/)(.*)
        pathType: Prefix
        backend:
          service:
            name: hello-service
            port:
              number: 8000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "image-processor-chart.fullname" . }}
  labels:
    {{- include "image-processor-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "image-processor-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "image-processor-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: MINIO_CONFIG
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: MINIO_CONFIG

            - name: RABBITMQ_URI
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configName }}
                  key: RABBITMQ_URI

            - name: RABBITMQ_ORDERS_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configName }}
                  key: RABBITMQ_ORDERS_QUEUE

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
